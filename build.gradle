apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'br.com.tadashera.roadrunner.Application'

def projectPom = {
    name = 'roadrunner'
    packaging = 'jar'
    description = 'Lightweight FIX Gateway'

    url = 'https://github.com/vitor-tadashi/lightweight-fix-gateway'

    scm {
        connection = 'scm:git:https://github.com/vitor-tadashi/lightweight-fix-gateway.git'
        developerConnection = 'scm:git:https://github.com/vitor-tadashi/lightweight-fix-gateway.git'
        url = 'https://github.com/vitor-tadashi/lightweight-fix-gateway.git'
    }

    licenses {
        license {
            name = 'The Apache License, Version 2.0'
            url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    developers {
        developer {
            id = 'vitor-tadashi'
            name = 'Vitor Tadashi'
            email = 'vitor.tadashi@gmail.com'
            url = 'https://github.com/vitor-tadashi'
        }
    }
}

repositories{
    mavenCentral()
}

ext {
    artio = '0.136'
    agrona = '0.4.12'
    log4j = '2.19.0'
    junitJupiter = '5.9.0'
    mockito = '4.8.0'
}

dependencies{
    implementation group: 'uk.co.real-logic', name: 'artio-core', version: "${artio}"
    implementation group: 'uk.co.real-logic', name: 'Agrona', version: "${agrona}"

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "${log4j}"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "${log4j}"

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: "${junitJupiter}"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: "${mockito}"
}

test {
    useJUnitPlatform {
        includeTags 'UnitTest'
        excludeTags 'IntegrationTest'
    }
}