apply plugin: 'java'
apply plugin: 'application'

def projectPom = {
    name = 'hermes'
    packaging = 'jar'
    description = 'High-performance and lightweight FIXP client API library.'

    url = 'https://github.com/vitor-tadashi/hermes'

    scm {
        connection = 'scm:git:https://github.com/vitor-tadashi/hermesgit'
        developerConnection = 'scm:git:https://github.com/vitor-tadashi/hermesy.git'
        url = 'https://github.com/vitor-tadashi/hermes.git'
    }

    licenses {
        license {
            name = 'The Apache License, Version 2.0'
            url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    developers {
        developer {
            id = 'vitor-tadashi'
            name = 'Vitor Tadashi Uno Nishimura'
            email = 'vitor.tadashi@gmail.com'
            url = 'https://github.com/vitor-tadashi'
        }
    }
}

repositories{
    mavenCentral()
}

ext {
    agrona = '1.20.0'
    junit = '5.10.2'
    mockito = '5.10.0'
}

dependencies{
    implementation group: 'org.agrona', name: 'agrona', version: "${agrona}"

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: "${junit}"
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "${junit}"

    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: "${mockito}"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: "${mockito}"
}

test {
    useJUnitPlatform {
        includeTags 'UnitTest'
        excludeTags 'IntegrationTest'
    }
}

